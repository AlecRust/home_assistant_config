## icloud ###
- platform: icloud
  username: !secret icloud_martin_username
  password: !secret icloud_martin_password
  track_new_devices: yes
  interval_seconds: 60
  consider_home: 300
  ignored_devices: 
    - frasersipodtouch
    - juneipadmini

