    - 'wind_direction' 

# CPU Speed
#  - platform: cpuspeed
#    name: CPU 
- platform: systemmonitor
  resources:
    - type: disk_free
      arg: /
    - type: memory_free
    - type: processor_use
    - type: last_boot

# SpeedTest
- platform: speedtest
  minute:
    - 0
    - 30
  monitored_conditions:
    - ping
    - download
    - upload  

